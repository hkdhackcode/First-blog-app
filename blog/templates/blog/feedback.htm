{% extends 'blog/base.htm' %}

{% block title %}
    Feedback - {{ block.super }}
{% endblock %}

{% block content %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="content">
        <div class="section-inner clearfix">
            <h3 class="feedback">Submit your Feedback</h3>
                
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Done"></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>        

{% endblock %}
