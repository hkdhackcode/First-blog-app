<span>Date: {{ post.pub_date }}</span>|
<span>Category: <a href="{{ post.category.get_absolute_url }}">{{ post.category.name|capfirst }}</a></span>|
<span>Tag:
    {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>,
    {% empty %}
        None
    {% endfor %}
</span>|
<span>Author: <a href="{{ post.author.get_absolute_url }}">{{ post.author.name|capfirst }}</a></span>|
